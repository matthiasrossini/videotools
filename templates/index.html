<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Splitter & Summary Generator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        .card-img-top {
            height: 100px;
            object-fit: cover;
        }
        .timeline-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
        }
        .timeline-frame {
            display: inline-block;
            margin-right: 5px;
            cursor: pointer;
        }
        .timeline-frame img {
            width: 80px;
            height: 45px;
            object-fit: cover;
        }
        .timeline-frame .text-center.small {
            display: none;
        }
        .clip-name-small {
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">YouTube Video Splitter & Summary Generator</h1>
        <form id="videoForm">
            <div class="mb-3">
                <label for="youtube_url" class="form-label">YouTube Video URL:</label>
                <input type="url" class="form-control" id="youtube_url" name="youtube_url" placeholder="Enter YouTube URL">
            </div>
            <div id="videoFileContainer" class="mb-3">
                <label for="videoFile" class="form-label">Or upload a video file:</label>
                <input type="file" class="form-control" id="videoFile" name="video" accept="video/*">
            </div>
            <div class="mb-3">
                <label for="frameInterval" class="form-label">Frame Interval (optional):</label>
                <input type="number" class="form-control" id="frameInterval" name="frame_interval" placeholder="Enter frame interval (e.g., 30)" min="1">
                <small class="form-text text-muted">Leave blank for automatic interval selection.</small>
            </div>
            <button type="submit" class="btn btn-primary">Process Video</button>
        </form>

        <div id="loading" class="mt-3 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-2">Processing video, please wait...</span>
        </div>

        <div id="error" class="mt-3 alert alert-danger d-none" role="alert"></div>

        <div id="results" class="mt-3 d-none">
            <h3 class="mb-3">Video Timeline:</h3>
            <div id="timeline" class="timeline-container mb-4"></div>

            <h3 class="mb-3">Resulting Clips and Frames:</h3>
            <div id="clipList" class="container-fluid p-0"></div>

            <div id="summaryContainer" class="mt-4">
                <h3>Video Summary</h3>
                <p id="summaryText"></p>
                <h4>Key Points</h4>
                <ul id="keyPointsList"></ul>
                <h4>Visual Description</h4>
                <p id="visualDescription"></p>
                <button id="retrySummaryBtn" class="btn btn-secondary d-none">Retry Summary Generation</button>
            </div>

            <div id="debugInfo" class="mt-4">
                <h3>Debug Information</h3>
                <pre id="debugInfoContent" class="bg-dark text-light p-3 rounded"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
