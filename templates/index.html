<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Splitter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        .card-img-top {
            height: 100px;
            object-fit: cover;
        }
        .timeline-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
        }
        .timeline-frame {
            display: inline-block;
            margin-right: 5px;
            cursor: pointer;
        }
        .timeline-frame img {
            width: 80px;
            height: 45px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">YouTube Video Splitter</h1>
        <form id="videoForm">
            <div class="mb-3">
                <label for="youtube_url" class="form-label">YouTube Video URL:</label>
                <input type="text" class="form-control" id="youtube_url" name="youtube_url" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Start Time:</label>
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" id="start_minutes" name="start_minutes" min="0" placeholder="Minutes">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="start_seconds" name="start_seconds" min="0" max="59" placeholder="Seconds">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">End Time:</label>
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" id="end_minutes" name="end_minutes" min="0" placeholder="Minutes">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="end_seconds" name="end_seconds" min="0" max="59" placeholder="Seconds">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Process Video</button>
        </form>
        <div id="loading" class="mt-3 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-2">Processing video, please wait...</span>
        </div>
        <div id="error" class="mt-3 alert alert-danger d-none" role="alert"></div>
        <div id="results" class="mt-3 d-none">
            <h3 class="mb-3">Video Timeline:</h3>
            <div id="timeline" class="timeline-container mb-4"></div>
            <h3 class="mb-3">Resulting Clips and Frames:</h3>
            <div id="clipList" class="container-fluid p-0"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
