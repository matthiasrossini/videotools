<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Splitter</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        .timeline-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
        }
        .timeline-frame {
            flex: 0 0 auto;
            text-align: center;
        }
        .timeline-frame img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">YouTube Video Splitter</h1>
        <form id="videoForm">
            <div class="mb-3">
                <label for="youtube_url" class="form-label">YouTube URL:</label>
                <input type="url" class="form-control" id="youtube_url" name="youtube_url" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="use_custom_settings" name="use_custom_settings">
                <label class="form-check-label" for="use_custom_settings">Use Custom Settings</label>
            </div>
            <div id="custom_settings" style="display: none;">
                <div class="mb-3">
                    <label for="number_of_clips" class="form-label">Number of Clips:</label>
                    <input type="number" class="form-control" id="number_of_clips" name="number_of_clips" value="5" min="1" max="20">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Process Video</button>
        </form>
        <div id="loading" class="mt-3 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-2">Processing video, please wait...</span>
        </div>
        <div id="error" class="mt-3 alert alert-danger d-none" role="alert"></div>
        <div id="results" class="mt-3 d-none">
            <h3 class="mb-3">Video Timeline:</h3>
            <div id="timeline" class="timeline-container mb-4"></div>
            <h3 class="mb-3">Resulting Clips and Frames:</h3>
            <div id="clipList" class="container-fluid p-0"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
