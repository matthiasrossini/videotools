<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Splitter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">YouTube Video Splitter</h1>
        <form id="videoForm">
            <div class="mb-3">
                <label for="youtube_url" class="form-label">YouTube Video URL:</label>
                <input type="text" class="form-control" id="youtube_url" name="youtube_url" required>
            </div>
            <button type="submit" class="btn btn-primary">Process Video</button>
        </form>
        <div id="loading" class="mt-3 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-2">Processing video, please wait...</span>
        </div>
        <div id="error" class="mt-3 alert alert-danger d-none" role="alert"></div>
        <div id="results" class="mt-3">
            <h3>Resulting Clips:</h3>
            <ul id="clipList" class="list-group"></ul>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
